<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ„ åœ£è¯ç‰©ç†æ‰­è›‹æœº - ç«‹ä½“å¢å¼ºç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root {
            --machine-red: #d42426;
            --machine-dark: #8b1a1a;
            --gold: #f0d065;
            --pine-green: #165b33;
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #1a472a, #071a10);
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; font-family: "Microsoft YaHei", sans-serif;
            color: white;
        }

        /* å¯åŠ¨é®ç½©å±‚ */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }
        #overlay h2 { color: var(--gold); font-size: 30px; margin-bottom: 20px; }
        #overlay p { font-size: 18px; }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .header { z-index: 10; text-align: center; margin-bottom: 10px; }
        .header h1 { font-size: 32px; color: var(--gold); text-shadow: 0 0 15px rgba(240, 208, 101, 0.6); }

        .controls {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 15px;
            border: 1px solid var(--gold); font-size: 14px;
        }
        .control-group { margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; gap: 10px;}
        input[type=range] { cursor: pointer; accent-color: var(--gold); }

        .machine-wrap {
            position: relative; width: 360px; height: 500px;
            z-index: 5; display: flex; flex-direction: column; align-items: center;
        }

        /* å¢å¼ºçƒä½“å®¹å™¨ç«‹ä½“æ„Ÿ */
        #physics-container {
            width: 300px; height: 300px; border-radius: 50%;
            border: 12px solid #e6e6e6;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(0,0,0,0.3));
            box-shadow: 
                inset 0 0 40px rgba(0,0,0,0.5),
                0 0 0 4px var(--machine-red),
                0 15px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(1px); position: relative; z-index: 6; overflow: hidden;
        }

        /* å¢å¼ºåº•åº§ç«‹ä½“æ„Ÿ */
        .base {
            width: 320px; height: 240px; 
            background: linear-gradient(135deg, var(--machine-red) 0%, var(--machine-dark) 100%);
            border: 3px solid #fff; 
            border-radius: 20px 20px 80px 80px;
            margin-top: -60px; z-index: 5; position: relative;
            box-shadow: 
                inset 0 10px 15px rgba(255,255,255,0.3),
                0 20px 40px rgba(0,0,0,0.7);
            display: flex; flex-direction: column; align-items: center;
        }

        .knob-zone {
            position: relative; top: 60px; width: 90px; height: 90px;
            background: radial-gradient(circle at center, #eee, #999);
            border-radius: 50%; display: flex;
            justify-content: center; align-items: center; cursor: pointer;
            z-index: 20; box-shadow: 0 4px 10px rgba(0,0,0,0.5), inset 0 2px 4px white;
        }

        .knob-handle {
            width: 70px; height: 18px;
            background: linear-gradient(to bottom, var(--gold), #b8860b);
            border-radius: 10px; box-shadow: 0 3px 0 #8b4513;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* --- æ–°å¢ï¼šçƒä½“å‡ºå£ --- */
        .exit-port {
            position: absolute; bottom: 30px; width: 70px; height: 50px;
            background: #222; border-radius: 35px / 25px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.8), 0 2px 2px rgba(255,255,255,0.2);
            border-bottom: 2px solid #555;
        }

        /* --- åŠ¨ç”»çƒä½“è·¯å¾„ --- */
        #rolling-ball {
            position: absolute; width: 44px; height: 44px; border-radius: 50%;
            z-index: 10; display: none; pointer-events: none;
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.4), 2px 2px 5px rgba(0,0,0,0.5);
        }

        .lucky-ball {
            position: fixed; z-index: 100; width: 160px; height: 160px;
            border-radius: 50%; display: none; justify-content: center; align-items: center;
            font-size: 70px; font-weight: bold; color: #fff; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.1) 20%, rgba(0,0,0,0.4) 100%);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset -10px -10px 30px rgba(0,0,0,0.5);
        }

        .history-rack {
            margin-top: 20px; width: 95%; max-width: 700px; height: 80px;
            background: rgba(0,0,0,0.4); border-radius: 40px;
            display: flex; align-items: center; padding: 0 25px; gap: 12px;
            border: 2px solid var(--gold); overflow-x: auto; z-index: 10;
        }

        .ball-item {
            width: 48px; height: 48px; border-radius: 50%; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 20px;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.2) 100%);
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.5), 2px 2px 5px rgba(0,0,0,0.3);
        }

        #reset-btn {
            position: fixed; bottom: 15px; right: 50px;
            background: transparent; color: rgba(255,255,255,0.3);
            border: none; font-size: 12px; cursor: pointer; z-index: 100;
            text-decoration: underline;
        }

        #home-btn {
            position: fixed; bottom: 15px; right: 15px;
            background: transparent; color: rgba(255,255,255,0.3);
            border: none; font-size: 12px; cursor: pointer; z-index: 100;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startEverything()">
        <h2>ğŸ„ åœ£è¯å¹¸è¿æ‰­è›‹æœº</h2>
        <p>ç‚¹å‡»å±å¹•å¼€å¯èŠ‚æ—¥æƒŠå–œ</p>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <span>ğŸµ èƒŒæ™¯éŸ³ä¹</span>
            <input type="range" id="bgm-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()">
        </div>
        <div class="control-group">
            <span>ğŸ”” äº¤äº’éŸ³æ•ˆ</span>
            <input type="range" id="sfx-vol" min="0" max="1" step="0.1" value="1" oninput="updateVolume()">
        </div>
    </div>

    <div class="header">
        <h1>ğŸ„ åœ£è¯å¹¸è¿æ‰­è›‹æœº ğŸ„</h1>
        <div id="status" style="font-size: 20px; margin-top: 10px; height: 30px;">ç­‰å¾…æŠ½å¥–å¼€å§‹...</div>
    </div>

    <div class="machine-wrap">
        <div id="physics-container"></div>
        <div class="base">
            <div class="knob-zone" onclick="drawBall()">
                <div class="knob-handle" id="handle"></div>
            </div>
            <div class="exit-port"></div>
            <div id="rolling-ball"></div>
        </div>
    </div>

    <div class="history-rack" id="history"></div>
    <div id="result-ball" class="lucky-ball"></div>

    <button id="reset-btn" onclick="resetLottery()">é‡æ–°å¼€å¯æ–°ä¸€è½®æŠ½å¥–</button>

    <a href="./index.html" class="secret-link" id="home-btn" > Home </a>

    <audio id="audio-bgm" loop><source src="./audio/jingle-bells.mp3" type="audio/mpeg"></audio>
    <audio id="audio-knob"><source src="./audio/knob-turn.mp3" type="audio/mpeg"></audio>
    <audio id="audio-shake" loop><source src="./audio/shaking-balls.mp3" type="audio/mpeg"></audio>
    <audio id="audio-win"><source src="./audio/win-tada.mp3" type="audio/mpeg"></audio>

<script>
    const STORAGE_KEY = 'CHRISTMAS_LOTTERY_DRAWN';
    let drawnPool = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    function saveToCache(num) {
        drawnPool.push(num);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(drawnPool));
    }

    function resetLottery() {
        if(confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰æŠ½å¥–è®°å½•å¹¶é‡æ–°å¼€å§‹å—ï¼Ÿ')) {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }
    }

    const bgm = document.getElementById('audio-bgm');
    const knobSfx = document.getElementById('audio-knob');
    const shakeSfx = document.getElementById('audio-shake');
    const winSfx = document.getElementById('audio-win');

    function updateVolume() {
        const bgmVol = document.getElementById('bgm-vol').value;
        const sfxVol = document.getElementById('sfx-vol').value;
        bgm.volume = bgmVol;
        knobSfx.volume = sfxVol;
        shakeSfx.volume = sfxVol;
        winSfx.volume = sfxVol;
    }

    function startEverything() {
        document.getElementById('overlay').style.display = 'none';
        updateVolume();
        bgm.play().catch(e => console.error("æ’­æ”¾å¤±è´¥", e));
        initSnow();
        drawSnow();
        if (pool.length === 0) document.getElementById('status').innerText = "ğŸ„ å…¨éƒ¨æŠ½å®Œå•¦ï¼";
    }

    // --- ç‰©ç†å¼•æ“ ---
    const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;
    const engine = Engine.create();
    const world = engine.world;
    const container = document.getElementById('physics-container');
    const render = Render.create({
        element: container, engine: engine,
        options: { width: 300, height: 300, wireframes: false, background: 'transparent' }
    });

    for (let i = 0; i < 32; i++) {
        const angle = (i / 32) * Math.PI * 2;
        Composite.add(world, Bodies.rectangle(150 + Math.cos(angle) * 145, 150 + Math.sin(angle) * 145, 40, 20, { isStatic: true, angle: angle, render: { visible: false } }));
    }

    const BALL_COLORS = ['#d42426', '#165b33', '#f0d065', '#ffffff'];
    const TEXT_COLORS = ['#ffffff', '#ffffff', '#5d4037', '#d42426'];
    let ballBodies = [];
    let pool = Array.from({length: 11}, (_, i) => i + 1).filter(n => !drawnPool.includes(n));
    let isDrawing = false;

    function createBalls() {
        for (let i = 1; i <= 11; i++) {
            const colorIdx = i % 4;
            const isDrawn = drawnPool.includes(i);
            const ball = Bodies.circle(100 + Math.random() * 100, 100 + Math.random() * 100, 22, {
                restitution: 0.8, friction: 0.005, render: { fillStyle: BALL_COLORS[colorIdx] }, label: i.toString()
            });
            ball.colorIdx = colorIdx;
            if (isDrawn) {
                ball.render.visible = false;
                Body.setPosition(ball, { x: -500, y: -500 });
                Body.setStatic(ball, true);
                addBallToHistory(i, colorIdx);
            }
            ballBodies.push(ball);
        }
        Composite.add(world, ballBodies);
    }

    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        ballBodies.forEach(ball => {
            if (ball.render.visible) {
                const { x, y } = ball.position;
                const radius = 22;
                ctx.save();
                ctx.translate(x, y);
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.fillStyle = BALL_COLORS[ball.colorIdx];
                ctx.fill();
                const grad = ctx.createRadialGradient(-radius*0.3, -radius*0.3, radius*0.1, 0, 0, radius);
                grad.addColorStop(0, 'rgba(255, 255, 255, 0.5)'); 
                grad.addColorStop(0.3, 'rgba(255, 255, 255, 0)'); 
                grad.addColorStop(1, 'rgba(0, 0, 0, 0.3)');       
                ctx.fillStyle = grad;
                ctx.fill();
                ctx.fillStyle = TEXT_COLORS[ball.colorIdx];
                ctx.font = "bold 22px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText(ball.label, 0, 0);
                ctx.restore();
            }
        });
    });

    Render.run(render);
    Runner.run(Runner.create(), engine);
    createBalls();

    async function drawBall() {
        if (isDrawing || pool.length === 0) return;
        isDrawing = true;
        knobSfx.play();
        document.getElementById('handle').style.transform = "rotate(360deg)";
        document.getElementById('status').innerText = "ğŸ”¥ æ­£åœ¨æ‘‡å·...";
        shakeSfx.currentTime = 0;
        shakeSfx.play();
        const shakeInterval = setInterval(() => {
            ballBodies.forEach(ball => {
                Body.applyForce(ball, ball.position, { x: (Math.random()-0.5)*0.07, y: (Math.random()-0.5)*0.07 - 0.04 });
            });
        }, 100);
        
        await new Promise(r => setTimeout(r, 4000));
        clearInterval(shakeInterval);
        shakeSfx.pause();
        document.getElementById('handle').style.transform = "rotate(0deg)";
        
        const winIdx = Math.floor(Math.random() * pool.length);
        const winNum = pool.splice(winIdx, 1)[0];
        const bodyToHide = ballBodies.find(b => b.label == winNum);
        
        bodyToHide.render.visible = false;
        Body.setPosition(bodyToHide, { x: -500, y: -500 });
        Body.setStatic(bodyToHide, true);
        
        // æ’­æ”¾å‡ºå£åŠ¨ç”»
        await playExitAnimation(winNum, bodyToHide.colorIdx);
        
        saveToCache(winNum);
        winSfx.play();
        showWinner(winNum, bodyToHide.colorIdx);
    }

    function playExitAnimation(num, cIdx) {
        return new Promise(resolve => {
            const rollingBall = document.getElementById('rolling-ball');
            rollingBall.style.display = 'block';
            rollingBall.style.backgroundColor = BALL_COLORS[cIdx];
            rollingBall.innerText = ""; // æ»šåŠ¨æ—¶å¤ªå¿«ï¼Œä¸æ˜¾ç¤ºæ•°å­—

            // åˆå§‹ä½ç½®åœ¨å‡ºå£ä¸­å¿ƒ
            const timeline = rollingBall.animate([
                { bottom: '40px', transform: 'scale(0.5) rotate(0deg)', opacity: 0 },
                { bottom: '30px', transform: 'scale(1) rotate(0deg)', opacity: 1, offset: 0.2 },
                { bottom: '-20px', left: '55%', transform: 'scale(1) rotate(180deg)', opacity: 1, offset: 0.6 },
                { bottom: '-50px', left: '70%', transform: 'scale(0.8) rotate(360deg)', opacity: 0 }
            ], { duration: 1200, easing: 'ease-in' });

            timeline.onfinish = () => {
                rollingBall.style.display = 'none';
                resolve();
            };
        });
    }

    function addBallToHistory(num, cIdx) {
        const mini = document.createElement('div');
        mini.className = 'ball-item';
        mini.style.backgroundColor = BALL_COLORS[cIdx];
        mini.style.color = TEXT_COLORS[cIdx];
        mini.innerText = num;
        document.getElementById('history').appendChild(mini);
    }

    function showWinner(num, cIdx) {
        const resBall = document.getElementById('result-ball');
        resBall.innerText = num;
        resBall.style.backgroundColor = BALL_COLORS[cIdx];
        resBall.style.backgroundImage = `radial-gradient(circle at 35% 35%, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 25%, rgba(0,0,0,0.4) 100%)`;
        resBall.style.color = TEXT_COLORS[cIdx];
        resBall.style.display = 'flex';
        
        resBall.animate([
            { transform: 'translate(-50%, 100vh) scale(0.1)', opacity: 0 },
            { transform: 'translate(-50%, -50%) scale(1.2)', opacity: 1 },
            { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 }
        ], { duration: 700, easing: 'ease-out', fill: 'forwards' });

        setTimeout(() => {
            addBallToHistory(num, cIdx);
            resBall.style.display = 'none';
            if (pool.length === 0) {
                document.getElementById('status').innerText = "ğŸ„ å…¨éƒ¨æŠ½å®Œå•¦ï¼";
            } else {
                document.getElementById('status').innerText = `æ­å–œæŠ½ä¸­ ${num} å·`;
                isDrawing = false;
            }
        }, 3000);
    }

    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, flakes = [];
    function initSnow() {
        w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
        flakes = Array.from({length: 120}, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, d: Math.random() }));
    }
    function drawSnow() {
        ctx.clearRect(0, 0, w, h); ctx.fillStyle = "#fff"; ctx.beginPath();
        flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); f.y += f.d + 1; if(f.y > h) f.y = -10; });
        ctx.fill(); requestAnimationFrame(drawSnow);
    }
    window.addEventListener('resize', initSnow);
</script>
</body>
